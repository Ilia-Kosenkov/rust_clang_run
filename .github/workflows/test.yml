# Adopted from 
# https://github.com/clauswilke/libR-sys/blob/9a947a7c00a796715665fc630a627e118ebba21e/.github/workflows/test.yml#L1

name: Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
 
jobs:
  test_windows_x86_64_runtime:
    name: Run tests (Windows x86_64) at runtime
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      matrix:
        rust-version: [stable-x86_64-pc-windows-gnu]
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          path-type: inherit
          release: false
          update: false
          install: >-
            mingw-w64-x86_64-clang
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
          default: true
          components: rustfmt, clippy
      - name: Build & Run
        run: |
          cargo run -vv --features runtime
        env:
          LIBCLANG_PATH: C:/msys64/mingw64/bin

  test_windows_x86_64_static:
    name: Run tests (Windows x86_64) static
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      matrix:
        rust-version: [stable-x86_64-pc-windows-gnu]
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          path-type: inherit
          release: false
          update: false
          install: >-
            mingw-w64-x86_64-clang
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
          default: true
          components: rustfmt, clippy
      - name: Build & Run
        run: |
          cargo run -vv --features static
        env:
          LIBCLANG_PATH: C:/msys64/mingw64/bin
  

      - name: Build & Run
        run: |
          cargo run -vv --features static
        env:
          LIBCLANG_PATH: C:\msys64\mingw32\bin
  
  test_windows_i686_runtime_direct:
    name: Run i686 exe, runtime
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      matrix:
        rust-version: [stable-i686-pc-windows-gnu]
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          path-type: inherit
          release: false
          update: false
          install: >-
            mingw-w64-i686-clang
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
          default: true
          components: rustfmt, clippy
      - name: Build
        run: |
          cargo build -vv --features runtime --release
      - name: List dir
        run: |
          dir .\\target
      - name: Run
        run: |
          .\\target\\i686-pc-windows-gnu\\release\\rust_clang_run.exe
        env:
          LIBCLANG_PATH: C:\msys64\mingw32\bin
  